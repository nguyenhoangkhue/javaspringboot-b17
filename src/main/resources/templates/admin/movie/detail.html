        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col-12">
                        <button type="button" class="btn btn-default">
                            <i class="fas fa-chevron-left"></i> Quay lại
                        </button>
                        <button type="button" class="btn btn-info px-4" id="btn-create">
                            Lưu
                        </button>
                        <button type="button" class="btn btn-danger px-4" id="btn-delete">
                            Xóa
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body" id="movie-container" th:data-movie-id="${movie.id}">
                                <form id="form-update-movie">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Tên phim</label>
                                                <input type="text" class="form-control" id="name" name="name"
                                                th:value="${movie.name}"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Slug</label>
                                                <input type="text" class="form-control" id="slug" name="slug"
                                                       th:value="${movie.slug}"/>
                                            </div>
                                            <div class="form-group">
                                                <label>TrailerURL</label>
                                                <input type="text" class="form-control" id="trailerURL" name="trailerURL"
                                                       th:value="${movie.trailerURL}"/>
                                            </div>

                                            <div class="form-group">
                                                <label>Mô tả</label>
                                                <textarea class="form-control" rows="3" id="description" name="description" th:text="${movie.description}"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>Thể loại</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple" id="genre" name="genre" th:each="genreDB:${movie.genres}" th:value="${genreDB.name}">
                                                        <option th:each="genre: ${genres}" th:value="${genre.id}" th:text="${genre.name}" th:selected="${genreDB.name == genre.name}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Đao diễn</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple" id="director" name="director" th:each="directorDB,iterStat:${movie.directors}" th:value="${directorDB.name}">
                                                        <option th:each="director: ${directors}" th:value="${director.id}" th:text="${director.name}" th:selected="${director.name == directorDB.name}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Diễn viên</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple" id="actor" name="actor" th:each="actorDB:${movie.actors}" th:value="${actorDB.name}">
                                                        <option th:each="actor: ${actors}" th:value="${actor.id}" th:text="${actor.name}" th:selected="${actorDB.name == actor.name}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Năm phát hành</label>
                                                <input type="text" class="form-control" id="releaseYear" name="releaseYear" th:value="${movie.releaseYear}"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Loại phim</label>
                                                <select id="type" name="type" class="form-control" th:value="${movie.type}">
                                                    <option value="PHIM_LE" th:selected="${movie.type == 'PHIM_LE'}">
                                                        Phim lẻ
                                                    </option>
                                                    <option value="PHIM_BO" th:selected="${movie.type == 'PHIM_BO'}">
                                                        Phim bộ
                                                    </option>
                                                    <option value="PHIM_CHIEU_RAP" th:selected="${movie.type == 'PHIM_CHIEU_RAP'}">
                                                        Phim chiếu rạp
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Trạng thái</label>
                                                <select id="status" name="status" class="form-control" th:value="${movie.status}">
                                                    <option value="false" th:selected="${movie.status == 'false'}">
                                                        Ẩn
                                                    </option>
                                                    <option value="true" th:selected="${movie.status == 'true'}">
                                                        Công khai
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Quốc gia</label>
                                                <select id="country" name="country" class="form-control" th:value="${movie.country.name}">
                                                    <option th:each="country: ${countries}" th:value="${country.id}" th:text="${country.name}" th:selected="${movie.country.name == country.name}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <img id="avatar-preview" th:src="${movie.poster}" alt="" class="w-100"
                                                     style="aspect-ratio: 1 / 1; object-fit: cover">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"
        integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"
        integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/web-assets/js/common.js"></script>
<script>
    //Initialize Select2 Elements
    $(".select2").select2();

    // Initialize editor
    const easyMDE = new EasyMDE({
        element: document.getElementById("content"),
        spellChecker: false,
        maxHeight: "500px",
        renderingConfig: {
            codeSyntaxHighlighting: true,
        },
    });

    $('#form-update-movie').validate({
        rules: {
            name: {
                required: true
            },
            trailerURL: {
                required: true
            },
            description:{
                required: true
            },
            releaseYear:{
                required: true
            },
            type:{
                required: true
            },
            status:{
                required: true
            },
            country:{
                required: true
            }
        },
        messages: {
            name: {
                required: "Tên user không được để trống"
            },
            trailerURL:{
                required: "Trailer không được để trống",
            },
            description:{
                required: "Mô tả không được để trống"
            },
            releaseYear:{
                required: "Năm phát hành không được để trống"
            },
            type:{
                required: "Loại phim không được để trống"
            },
            status:{
                required: "Trạng thái không được để trống"
            },
            country:{
                required: "Quốc gia không được để trống"
            }
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    });
    const movieContainer = document.getElementById('movie-container');
    const id = movieContainer.getAttribute('data-movie-id');
    const btnCreate = document.getElementById('btn-create');
    btnCreate.addEventListener('click', () => {
        if (!$('#form-update-movie').valid()) return;

        const data = {
            name: document.getElementById('name').value,
            trailerURL: document.getElementById('trailerURL').value,
            description: document.getElementById('description').value,
            type: document.getElementById('type').value,
            genreIds: $('#genre').val().map(e=>Number),
            directorIds: $('#director').val().map(e=>Number),
            actorIds: $('#actor').val().map(e=>Number),
            releaseYear: document.getElementById('releaseYear').value,
            status: document.getElementById('status').value==='true',
            countryId:Number(document.getElementById('country').value)
        }
        axios.put(`/api/admin/movies/${id}/update`, data)
            .then(res => {
                toastr.success("Update phim thông tin thành công");
            })
            .catch(err => {
                toastr.error("Update phim thông tin thất bại");
            })
    })
    const btnDelete = document.getElementById('btn-delete');
    btnDelete.addEventListener('click', () => {
        axios.delete(`/api/admin/movies/${id}/delete`)
            .then(response => {
                toastr.success('Đã xóa khỏi danh sách phim thành công')
            })
            .catch(error => {
                toastr.error('Xóa khỏi danh sách phim thất bại')
            })
    })
</script>
